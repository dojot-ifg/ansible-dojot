apiVersion: v1
data:
  datasources.yaml: -|
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      url: http://prometheus-k8s.dojot-monitoring.svc.cluster.local:9090
      access: proxy
      isDefault: true
    - name: Loki
      type: loki
      url: http://loki.dojot-monitoring.svc.cluster.local:3100
      access: proxy

kind: Secret
metadata:
  name: grafana-datasources
  namespace: dojot-monitoring
type: Opaque
